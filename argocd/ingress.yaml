apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
  name: enrolment-ingress
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - backend:
              service:
                name: enrolment-react-svc
                port:
                  number: 80
            path: /
            pathType: Prefix
          
